<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Jigsaw Puzzle - ZIM Frame</title>
	<link rel="stylesheet" type="text/css" href="main.css">
    <script src="createjs.js"></script>
    <script src="setting.js"></script>
    <script src="zim.js"></script>

    <script src="control.js"></script>

    <meta name="viewport" content="width=device-width, user-scalable=no" />

</head>

<body>
	<div id='option'>OPTION</div>
	<div id='score'>Done: 0/0</div>
	<div id='settings'>
		<div class='top' id='header'><span id='closebutton'>X</span></div>
		<div class='content'>
			<h1>Choose background:</h1>
			<div id="view"><ul id="bgr">
				<li><img class="thumb" id="0" src="assets/brave.jpg"></li>
				<li><img class="thumb" id="1" src="assets/jungle.jpg"></li>
				<li><img class="thumb" id="2" src="assets/masha.jpg"></li>
				<li><img class="thumb" id="3" src="assets/rango.jpg"></li>
				<li><img class="thumb" id="4" src="assets/beauty.jpg"></li>
				<li><img class="thumb" id="5" src="assets/pitt.jpg"></li>
				<li><img class="thumb" id="6" src="assets/titanic.jpg"></li>
				<li><img class="thumb" id="7" src="assets/cowboy.jpg"></li>
				<li><img class="thumb" id="8" src="assets/trees.jpg"></li>
				<li><img class="thumb" id="9" src="assets/tulip.jpg"></li>
			</ul></div>
			<h1>Select level:</h1>
			<ul id="sellevel">
				<li><input type="radio" name="level" id="seasy" checked><label for="seasy">Super Easy</label></li>
				<li><input type="radio" name="level" id="easy" checked><label for="easy">Easy</label></li>
				<li><input type="radio" name="level" id="medium"><label for="medium">Medium</label></li>
				<li><input type="radio" name="level" id="umedium"><label for="umedium">High</label></li>
				<li><input type="radio" name="level" id="hard"><label for="hard">Hard</label></li>
				<li><input type="radio" name="level" id="vhard"><label for="vhard">Very Hard</label></li>
				<li><input type="radio" name="level" id="shard"><label for="shard">Hardest</label></li>
			</ul>
			<br clear="both">
			<center><button id="btok">Ok</button></center>
		</div>
	</div>
</body>

</html>
